<md-card *ngIf="!skillLoading">
  <!-- 헤더 -->
  <md-card-header>
    <img md-card-avatar class="profile-avatar" src="assets/images/profile.jpg">
    <md-card-title><b>{{'common.app.author' | translate}}</b></md-card-title>
    <md-card-subtitle>{{'profile.subTitle' | translate}}</md-card-subtitle>

  </md-card-header>

  <md-card-content>
    <md-divider></md-divider>
    <div [innerHtml]="'profile.description' | translate"></div>

    <md-list>
      <md-list-item>
        <md-icon mdListIcon>description</md-icon>
        <h4 mdLine>{{'profile.skills' | translate}}</h4>
      </md-list-item>
    </md-list>
    <md-divider class="mb-1"></md-divider>

    <!-- 기술 요약 -->
    <div class="tech-stack-container">
      <app-skill *ngFor="let skill of skills$ | async" [skill]="skill"></app-skill>
    </div>
  </md-card-content>
</md-card>

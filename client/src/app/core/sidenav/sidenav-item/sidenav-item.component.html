<md-list-item sidenavItem class="sidebar-list-item" role="listitem" *ngIf="!item.disabled && item.type !== menuTypes.separator && item.type !== menuTypes.icon" [ngClass]="{'has-submenu': item.type === menuTypes.dropDown}" routerLinkActive="open">

  <a [routerLink]="['/', item.state]" *ngIf="item.type === menuTypes.link">
    <span class="menu-item-tooltip" [mdTooltip]="item.tooltip" mdTooltipPosition="right"></span>
    <md-icon>{{item.icon}}</md-icon>
    <span>{{item.name}}</span>
  </a>

  <a *ngIf="item.type === menuTypes.dropDown">
    <span class="menu-item-tooltip" [mdTooltip]="item.tooltip" mdTooltipPosition="above"></span>
    <md-icon>{{item.icon}}</md-icon>
    <span>{{item.name}}</span>
    <span fxFlex></span>
    <md-icon class="menu-caret">arrow_drop_down</md-icon>
  </a>

  <a [href]="item.state" *ngIf="item.type === 'extLink'" target="_blank">
    <span class="menu-item-tooltip" [mdTooltip]="item.tooltip" mdTooltipPosition="right"></span>
    <md-icon>{{item.icon}}</md-icon>
    <span>{{item.name}}</span>
  </a>

  <md-nav-list class="sub-menu" role="list" *ngIf="item.type === menuTypes.dropDown">
    <md-list-item routerLinkActive="selected" *ngFor="let subItem of item.sub">
      <a [routerLink]="['/', item.state, subItem.state]">{{subItem.name}}</a>
    </md-list-item>
  </md-nav-list>

</md-list-item>

<button [mdMenuTriggerFor]="i18Menu" md-icon-button [mdTooltip]="'common.toolbar.i18-tooltip' | translate">
  <md-icon>g_translate</md-icon>
</button>

<md-menu class="i18n-menu" #i18Menu="mdMenu">
  <button *ngFor="let lang of langs" md-menu-item [ngClass]="{'active': lang.code == currentLang}" (click)="changeLang(lang.code)">{{lang.title}}</button>
</md-menu>
